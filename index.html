<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Step Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Registration Form</h2>

      <form id="multiForm" action="register.php" method="POST" enctype="multipart/form-data">
        
        <!-- PAGE 1 -->
        <div class="form-page active">
          <h3>Basic Information</h3>

          <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="text_field" placeholder="Enter your full name" required />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password_field" placeholder="Enter password" required />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email_field" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <label>Phone</label>
            <input type="tel" name="phone_field" placeholder="Enter phone number" pattern="[0-9]{10}" required />
          </div>

          <div class="form-group">
            <label>Gender</label>
            <select name="gender_field" required>
              <option value="">Select gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="dob_field" required />
          </div>

          <button type="button" class="next-btn">Next</button>
        </div>

        <!-- PAGE 2 -->
        <div class="form-page">
          <h3>Additional Details</h3>

          <div class="form-group">
            <label>Address</label>
            <textarea name="address_field" rows="3" placeholder="Enter your full address"></textarea>
          </div>

          <div class="form-group">
            <label>Website</label>
            <input type="url" name="url_field" placeholder="https://example.com" />
          </div>

          <div class="form-group">
            <label>Search</label>
            <input type="search" name="search_field" placeholder="Search something" />
          </div>

          <div class="form-group">
            <label>Number</label>
            <input type="number" name="number_field" min="0" max="100" step="1" />
          </div>

          <div class="form-group">
            <label>Range</label>
            <input type="range" name="range_field" min="0" max="100" />
          </div>

          <div class="form-group">
            <label>Preferred Color</label>
            <input type="color" name="color_field" value="#6a11cb" />
          </div>

          <div class="form-navigation">
            <button type="button" class="prev-btn">Previous</button>
            <button type="button" class="next-btn">Next</button>
          </div>
        </div>

        <!-- PAGE 3 -->
        <div class="form-page">
          <h3>Final Details</h3>

          <div class="form-group">
            <label>Upload Profile Picture</label>
            <input type="file" name="file_field" accept="image/*" />
          </div>

          <div class="form-group">
            <label>Time of Registration</label>
            <input type="time" name="time_field" />
          </div>

          <div class="form-group">
            <label>Month Joined</label>
            <input type="month" name="month_field" />
          </div>

          <div class="form-group">
            <label>Week of the Year</label>
            <input type="week" name="week_field" />
          </div>

          <div class="form-group checkbox-group">
            <label>
              <input type="checkbox" name="checkbox_field" value="1" required />
              I accept the Terms & Conditions
            </label>
          </div>

          <input type="hidden" name="hidden_field" value="secret" />

          <div class="form-navigation">
            <button type="button" class="prev-btn">Previous</button>
            <button type="submit" class="submit-btn">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
